[[api]]
request = "GET /api/v1/announcements"
response = "announcement[]"
[api.software]
mastodon.version = "3.1.0"
mastodon.docs = "https://docs.joinmastodon.org/methods/announcements/#get"

[[api]]
request = "POST /api/v1/announcements/:id/dismiss"
[api.software]
mastodon.version = "3.1.0"
mastodon.docs = "https://docs.joinmastodon.org/methods/announcements/#dismiss"
[api.params]
