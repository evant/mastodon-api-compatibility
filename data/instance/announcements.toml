[[api]]
request = "PUT /api/v1/announcements/:id/reactions/:name"
[api.software]
mastodon.version = "3.1.0"
mastodon.docs = "https://docs.joinmastodon.org/methods/announcements/#put-reactions"
[api.params]
id.mastodon = "3.1.0"
name.mastodon = "3.1.0"

[[api]]
request = "DELETE /api/v1/announcements/:id/reactions/:name"
[api.software]
mastodon.version = "3.1.0"
mastodon.docs = "https://docs.joinmastodon.org/methods/announcements/#delete-reactions"
