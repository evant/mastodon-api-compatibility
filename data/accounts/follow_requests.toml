[[api]]
request = "GET /api/v1/follow_requests"
response = "account[]"
[api.software]
mastodon.version = "0.0.0"
mastodon.docs = "https://docs.joinmastodon.org/methods/follow_requests/#get"
[api.params]
limit.mastodon = "0.0.0"

[[api]]
request = "POST /api/v1/follow_requests/:account_id/authorize"
